<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interação com formularios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Relatório CTS</h1>
    </header>
    <section>
        <form action="cad.php" method="post">
            <label for="1">1. CLIENTE </label>
            <input type="text" name="cliente" id="1">

            <label for="2">2. PV - VERSÃO </label>
            <input type="text" name="pv" id="2">

            <label for="3">3. EQUIPAMENTO </label>
            <input type="text" name="equipamento" id="3">

            <label for="4">4. GESTOR</label>
            <select name="gestor" id="4">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>

            <label for="5">5. E-MAIL DO GESTOR </label>
            <select name="email" id="5">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>

            <label for="6">6. NÚMEROS DE SÉRIE</label><br>
            <textarea name="nserie" id="6" rows="5" cols="70"></textarea><br><br>

            <h2>ANÁLISE DE RISCO DO AMBIENTE DE VALIDAÇÃO</h2><br><br>

            <label for="7">7. OS CABOS ELETRICOS DA CELULA ESTÃO PROTEGIDOS E EM BOAS CONDIÇÕES?</label>
            <input type="text" name="cabos" id="7">

            <label for="8">8. HÁ CONEXÕES EXPOSTAS COM RISCO EMINENTE DE CHOQUE ELÉTRICO?</label>
            <input type="text" name="conexões" id="8">

            <label for="9">9. NOS PAINEIS ELETRICOS ESTÁ IDENTIFICADO A TENSÃO DE ALIMENTAÇÃO?</label>
            <div class="radios">
                <label><input type="radio" name="tensao_painel" value="SIM">SIM</label>
                <label><input type="radio" name="tensao_painel" value="NAO"> NÃO</label>
                <label><input type="radio" name="tensao_painel" value="PARCIAL"> PARCIAL</label>
            </div>



            <input type="submit" value="Enviar">
        </form>
    </section>
    
</body>
</html>
